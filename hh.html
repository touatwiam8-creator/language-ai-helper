<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Random Text Generator</title>
<style>
  body { font-family: Arial; margin: 40px; }
  button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
  pre { background: #f4f4f4; padding: 10px; margin-top: 20px; }
</style>
</head>
<body>

<h2>توليد نص عشوائي مباشر</h2>
<button id="generateBtn">توليد نص</button>
<pre id="output">النص سيظهر هنا بعد الضغط على الزر</pre>

<script>
const btn = document.getElementById("generateBtn");
const output = document.getElementById("output");

btn.onclick = async () => {
  output.textContent = "جارٍ توليد النص...";

  // Action يجب أن يُشغّل يدويًا أول مرة من GitHub UI
  // بعد ذلك كل تشغيل للـ workflow يولّد random_text.json
  const wait = ms => new Promise(res => setTimeout(res, ms));
  
  // ننتظر ثانيتين للتأكد أن الملف جاهز
  await wait(2000);

  // قراءة الملف من GitHub Pages
  const response = await fetch("random_text.json");
  if (response.ok) {
    const data = await response.json();
    output.textContent = data.text;
  } else {
    output.textContent = "الملف غير موجود بعد، يرجى تشغيل الـ workflow أولاً.";
  }
};
</script>

</body>
</html>
